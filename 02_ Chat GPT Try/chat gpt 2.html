<script>
const keys = {
  // ... Your keyChordNumber object here ...
};

function transposeNotes(notes, currentKey, newKey, keys) {
  const chordArray = Object.values(keys[currentKey]);
  const transposedChordArray = Object.values(keys[newKey]);

  const transposedNotes = notes
    .split(' ')
    .map(note => {
      const keyIndex = chordArray.indexOf(note);
      return keyIndex !== -1 ? transposedChordArray[keyIndex] : note;
    })
    .join(' ');

  return transposedNotes;
}

function transposeAllNotes(transposeAmount, currentKey, newKey, keys) {
  const notesLines = document.querySelectorAll(".notesline");

  notesLines.forEach((notesLine) => {
    const currentNotes = notesLine.innerText;
    const transposedNotes = transposeNotes(currentNotes, currentKey, newKey, keys);

    notesLine.innerText = transposedNotes;
  });
}

document.addEventListener("DOMContentLoaded", function () {
  const currentKey = "A"; // Example current key
  const newKey = "F"; // Example new key

  transposeAllNotes(1, currentKey, newKey, keys); // Transpose by 1 semitone
});
