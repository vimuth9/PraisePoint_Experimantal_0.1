<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div>
        <label for="options">Choose options:</label>
        <select id="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>

    <div class="Paragraph">C D E F G A B C</div>
    <div class="Paragraph">D Emin7 F C G A B</div>
    <div class="Paragraph">D E F C Gsus A Bm</div>

    <script>
const keys = {
    "option1": {
      "1": "C",
      "2": "C#",
      "3": "D",
      "4": "D#",
      "5": "E",
      "6": "F",
      "7": "F#",
      "8": "G",
      "9": "G#",
      "10": "A",
      "11": "A#",
      "12": "B",
    },
    "option2": {
      "1": "C#",
      "2": "D",
      "3": "D#",
      "4": "E",
      "5": "F",
      "6": "F#",
      "7": "G",
      "8": "G#",
      "9": "A",
      "10": "A#",
      "11": "B",
      "12": "C",
    },
    "option3": {
      "1": "D♭",
      "2": "E♭",
      "3": "E",
      "4": "F",
      "5": "G♭",
      "6": "G",
      "7": "A♭",
      "8": "A",
      "9": "B♭",
      "10": "B",
      "11": "C",
      "12": "D♭"
    },
    "option4": {
      "1": "D",
      "2": "D#",
      "3": "E",
      "4": "F",
      "5": "F#",
      "6": "G",
      "7": "G#",
      "8": "A",
      "9": "A#",
      "10": "B",
      "11": "C",
      "12": "C#"
    }
};        


// Function to convert a letter to a number or vice versa
        function convertLetterOrNumber(value, fromOption, toOption) {
            if (!isNaN(value)) {
                // Convert number to letter
                return keys[toOption][value];
            } else {
                // Convert letter to number
                let num = Object.keys(keys[fromOption]).find(key => keys[fromOption][key] === value);
                return num || value;
            }
        }

        // Function to replace letters or numbers according to the process
        function replaceLettersOrNumbers(text, fromOption, toOption) {
            let result = '';
            let words = text.split(" ");

            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                let converted = convertLetterOrNumber(word, fromOption, toOption);
                result += converted + (i < words.length - 1 ? " " : "");
            }

            return result;
        }

        // Get the select element
        const optionsSelect = document.getElementById('options');

        // Get all elements with class "Paragraph"
        const paragraphs = document.querySelectorAll('.Paragraph');

        // Listen for changes in the options select
        optionsSelect.addEventListener('change', updateText);

        function updateText() {
            const selectedOption = optionsSelect.value;

            paragraphs.forEach(paragraph => {
                let paragraphText = paragraph.textContent;
                let newParagraph = replaceLettersOrNumbers(paragraphText, optionsSelect.options[0].value, selectedOption);
                paragraph.textContent = newParagraph;
            });
        }
    </script>
</body>
</html>
