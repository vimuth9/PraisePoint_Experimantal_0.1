        <script>
            const lyricsElement = document.querySelector('.lyrics');
            const lyricsText = lyricsElement.textContent;
            
            const chordsAndLyrics = lyricsText.split('^').filter(item => item.trim() !== '');
            const chords = chordsAndLyrics[0].trim().split(' ');
            const lyrics = chordsAndLyrics[1].trim().split(' ');
            
            let chordsHTML = '';
            for (let i = 0; i < lyrics.length; i++) {
              chordsHTML += `<span class="chord">${chords[i] || ''}</span>`;
              chordsHTML += lyrics[i] + ' ';
            }
            
            lyricsElement.innerHTML = chordsHTML;
            </script>
                        
    </body>
