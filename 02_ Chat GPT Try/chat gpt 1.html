<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat gpt 1</title>
</head>
<body>

<select id="replacementOptions">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
</select>

<div class="Paragraph">This is a sample paragraph containing some words.</div>
<div class="Paragraph">Another sample paragraph for testing.</div>
<div class="Paragraph">One more paragraph with words to be replaced.</div>
  

<script>

    // Object with letter replacements for each option
let letterReplacementsOption1 = {};
let letterReplacementsOption2 = {
    "e": "y",
    "s": "p"
};
let letterReplacementsOption3 = {
    "i": "w",
    "t": "q"
};
let letterReplacementsOption4 = {
    "u": "v",
    "n": "m"
};

// Get the select element
let selectElement = document.getElementById('replacementOptions');

// Get all elements with class "Paragraph"
let paragraphs = document.querySelectorAll('.Paragraph');

// Create a copy of the original paragraphs' text
let originalParagraphsText = [];
paragraphs.forEach(paragraph => {
    originalParagraphsText.push(paragraph.textContent);
});

// Add event listener for select change
selectElement.addEventListener('change', function() {
    let selectedValue = this.value;
    let letterReplacements;

    switch (selectedValue) {
        case 'option1':
            letterReplacements = letterReplacementsOption1;
            break;
        case 'option2':
            letterReplacements = letterReplacementsOption2;
            break;
        case 'option3':
            letterReplacements = letterReplacementsOption3;
            break;
        case 'option4':
            letterReplacements = letterReplacementsOption4;
            break;
        default:
            letterReplacements = {};
    }

    // Iterate through each paragraph
    paragraphs.forEach((paragraph, index) => {
        // Get the text content of the paragraph
        let paragraphText;

        // Use the original text if Option 1 is selected
        if (selectedValue === 'option1') {
            paragraphText = originalParagraphsText[index];
        } else {
            paragraphText = paragraph.textContent;
        }

        // Convert the paragraph text into an array of words
        let words = paragraphText.split(" ");

        // Iterate through the array of words and perform letter replacements
        for (let i = 0; i < words.length; i++) {
            let word = words[i];
            let newWord = "";

            // Iterate through each letter in the word
            for (let j = 0; j < word.length; j++) {
                let letter = word[j];
                if (letterReplacements[letter]) {
                    newWord += letterReplacements[letter];
                } else {
                    newWord += letter;
                }
            }

            words[i] = newWord;
        }

        // Convert the array of words back to a paragraph
        let newParagraph = words.join(" ");

        // Set the updated text content back to the paragraph
        paragraph.textContent = newParagraph;
    });
});

</script>

</body>
</html>
